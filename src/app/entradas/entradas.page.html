<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Block de Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let entrada of entradas" (click)="irDetalle(entrada)">
      <ion-label>
        <h2>{{entrada.fechaTexto}}</h2>
        <p>{{entrada.texto}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
